language: node_js
node_js:
- '4'
dist: trusty
sudo: required
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - node_modules
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm config set spin false
- npm install -g bower
- bower --version
install:
- npm install
- bower install
script:
- npm test
- travis_scripts/end-to-end-test.sh

env:
  global:
    secure: 
